<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Halvorsen Simulation</title>

  <link rel="stylesheet" type="text/css" href="p5style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/p5.asciiart.min.js"></script>
  <script src="libraries/p5.3D.js"></script>
  <script src="libraries/p5.anims.min.js"></script>
  <script src="libraries/p5.capture.umd.min.js"></script>
  <script src="libraries/p5.createloop.js"></script>
  <script src="libraries/p5.glitch.js"></script>
  <script src="libraries/p5.clickable.js"></script>
  <script src="libraries/quicksettings.js"></script>
  <script src="libraries/p5.gui.js"></script>
  <script src="libraries/p5.Polar.min.js"></script>
  <script src="libraries/p5.scribble.js"></script>
</head>

<body>

  <header class="page-header" role="banner">
    <!----------------------------------------------------------[ HEADING ]---------------------------------------------------------->

    <h1 class="project-name">Halvorsen Simulation</h1>
    <!----------------------------------------------------------[ BUTTONS ]---------------------------------------------------------->
    <div class="slider-container">
      <button id="pause-btn" class="control-btn">Pause/Resume Animation</button>
      <button id="reset-a-btn" class="control-btn">Reset to default</button>
      <button id="update-a-btn" class="control-btn">Update H.Factor</button>
    </div>

  </header>

  <div class="slider-container">
    <label for="a-slider">Halvorsen Factor: </label>
    <input type="range" id="a-slider" class="slider" min="0" max="3" step="0.10" value="1.40">
    <span id="a-value">1.4</span>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
